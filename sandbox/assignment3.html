<!doctype html>
<html lang="en">

<head>
  <!-- NOTE: METADATA -->
  <meta charset="utf-8">
  <meta name="robots" content="noindex,nofollow">
  <meta name="description" content="">
  <meta name="keywords" content="html, tables, forms, learning html">
  <!-- END METADATA  -->
  <title>Assignment 3 HTML Page</title>
  <link rel="stylesheet" href="assignment3.css">
</head>

<body>
  <header>
    <h1>Assignment 3 HTML</h1>
  </header>

  <form class="myForm" action="mailto:cw2tarrant@gmail.com" enctype="text/plain" method="post">
    <table id="table-user-info">
      <tr>
        <th>Name</th>
        <td>
          <input type="text" name="name" size="20">
        </td>
      </tr>

      <tr>
        <th>Street</th>
        <td>
          <input type="text" name="street" size="20">
        </td>
      </tr>

      <tr>
        <th>City</th>
        <td>
          <input type="text" name="city" size="20">
        </td>
      </tr>

      <tr>
        <th>Zip Code</th>
        <td>
          <input type="text" name="zipCode" size="7">
        </td>
      </tr>

      <tr>
        <th>Country</th>
        <td>
          <input type="text" name="country" size="20">
        </td>
      </tr>
    </table>

    <table id="table-cc-info">
      <tr>
        <th>Credit Card Details</th><br>
      </tr>

      <tr>
        <td>Type:</td>
        <td id="selection-1">
          <select name="ccSelection" size="3">
            <option value="option-1">Visa</option>
            <option value="option-2">Mastercard</option>
            <option value="option-3">American Express</option>
          </select>
        </td>
      </tr>

      <tr>
        <td id="expy">Expiration:</td>
      </tr>

      <td>Month:</td>
      <td id="selection-2">
        <select name="expyMonth">
          <option value="option-1">January</option>
          <option value="option-2">February</option>
          <option value="option-3">March</option>
          <option value="option-4">April</option>
          <option value="option-5">May</option>
          <option value="option-6">June</option>
          <option value="option-7">July</option>
          <option value="option-8">August</option>
          <option value="option-9">September</option>
          <option value="option-10">October</option>
          <option value="option-11">November</option>
          <option value="option-12">December</option>
        </select>
      </td>

      <td>Year:</td>
      <td id="selection-3">
        <select name="expyYear">
          <option value="option-1">2022</option>
          <option value="option-2">2021</option>
          <option value="option-3">2020</option>
          <option value="option-4">2019</option>
          <option value="option-5">2018</option>
        </select>
      </td>
    </table>
    <br>
    <textarea name="commentBox" rows="8" cols="80" wrap placeholder="Enter your comments here."></textarea>

    <br><br>
    <input type="submit" name="submitBtn" id="submitBtn" value="Submit">
    <input type="reset" name="resetBtn" id="resetBtn" value="Reset">
  </form>
  <br>
  <footer>
    <a href="http://validator.w3.org/check?uri=referer">HTML5</a>
  </footer>
</body>

</html>
